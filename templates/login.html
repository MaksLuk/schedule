<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Авторизация</title>
<link href="./projects/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <h1 class="text-center">Авторизация</h1>
        <div class="col-md-4">
            <form id="loginForm" action="{{ url_for('auth.login') }}" method="post">
                <div class="mb-3 text-danger">{{ msg }}</div>
                <div class="mb-3">
                    <label for="login" class="form-label">Email</label>
                    <input type="text" id="email_address" name="email_address" class="form-control" placeholder="Введите Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="mt-3">
                <a href="{{url_for('auth.register')}}">Нет аккаунта? Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
