<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная</title>
<link href="./projects/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto">
                <a href="{{ url_for('auth.logout') }}">Выход</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <h1>Мои проекты</h1>
    </div>
    {%for project in projects%} 
    <div class="row mt-2">
        <div class="border p-4">
            <h3>{{ project["name"] }}</h3>
            <p>Руководитель проекта:</p>
            <p>{{ project["admin_name"] }}</p>
            <button class="btn btn-light btn-sm"><a href="{{ url_for('projects.project', id=project['id']) }}">Войти</a></button>
        </div>
    </div>
    {%endfor%}
</div>    

<script src="./projects/bootstrap_5_3_0.bundle.min.js"></script>

</body>
</html>
